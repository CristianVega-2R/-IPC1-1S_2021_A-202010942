<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="funciones.js"></script>
    <script src="funciones.js"></script>
     <!--JQUERY-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
     <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     
     <!-- Los iconos tipo Solid de Fontawesome-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
     <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
 
     <!-- Nuestro css-->
     <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
     <link rel="stylesheet" href="estilosAdmin.css">
    <title>Document</title>
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="form-group">
                <h5>Carga masiva pacientes</h5>
                </div>
                <div class="form-group">
                    <label for="rutaPacientes">Choose a profile picture:</label>

                    <input type="file"
                               id="cargaPacientes" name="carga"
                               accept=".csv">
                               <br>
                               <button class="btn btn btn-success" onclick="cargarPacientes()">Cargar</button>
                </div>
                
                <div class="form-group">
                <h5>Carga masiva enfermeros</h5>
                </div>
                <div class="form-group">
                    <label for="rutaPacientes">Choose a profile picture:</label>

                    <input type="file"
                               id="cargaEnfermeros" name="carga"
                               accept=".csv">
                               <br>
                               <button class="btn btn btn-success" onclick="cargarEnfermeros()">Cargar</button>
                </div>
                
                <div class="form-group">
                <h5>Carga masiva doctores</h5>
                </div>
                <div class="form-group">
                    <label for="rutaPacientes">Choose a profile picture:</label>

                    <input type="file"
                               id="cargaDoctores" name="carga"
                               accept=".csv">
                               <br>
                               <button class="btn btn btn-success" onclick="cargarDoctores()">Cargar</button>
                </div>
                
                <div class="form-group">
                <h5>Carga masiva medicinas</h5>
                </div>
                <div class="form-group">
                    <input type="file"
                               id="cargaMedicinas" name="carga"
                               accept=".csv">
                               <br>
                               <button class="btn btn btn-success" onclick="cargarMedicinas()">Cargar</button>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
